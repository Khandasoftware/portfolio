<style>
*,*:before,*:after {
	box-sizing: border-box;
}

:after {
	content: "";
}

section {
  position: relative;
  left: 100px;
}

h1 { 
  margin:80px 0 10px 0;
  font-size: 52px;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  text-shadow: 1px 1px 0px #DC143C,
	2px 2px 0px #DC143C,
	3px 3px 0px #DC143C,
	4px 4px 0px #DC143C;
}

h2 {
  font-size: 24px;
}

body {
  padding: 100px 0;
	background: lightblue;
  color: white;
  max-width:640px;
	font-family: 'Montserrat', sans-serif;
	font-size: 14px;
  line-height:1.4;
  font-smoothing: anti-aliased;
}

nav ul {
	text-align: center;
    padding: 0;
}

nav ul li {
	position: relative;
	width: 70px;
	cursor: pointer;
	background: crimson;
	text-transform: uppercase;
	transition:all .4s ease-out;
	height: 70px;
	display: flex;
	align-items: center;
	justify-content: center;
}

nav ul li:after {
	position: absolute;
	background: white;
	color: crimson;
	top:0;
	left: 70px;
	width: 70px; 
	height: 70px;
    opacity:.5;
    transform: perspective(400px) rotateY(90deg);
	transform-origin: 0 100%;
	transition:all .4s ease-out;
	display: flex;
	align-items: center;
	justify-content: center;
}

nav ul li:nth-child(1):after { 
	content: "Home";
}
nav ul li:nth-child(2):after { 
	content: "About";
}
nav ul li:nth-child(3):after { 
	content: "Work";
}
nav ul li:nth-child(4):after { 
	content: "Say hi";
}

nav ul li:hover {
	transform: translateX(-70px);
}

nav ul li:hover:after {
  opacity: 1;
	transform: perspective(400px) rotateY(0deg) scale(1) ;
}


nav ul li > div {
	display: inline-block;
	padding: 25px 0;
	background: transparent;
}

nav ul li div { position: relative; }
</style>
<nav>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </nav>
  
  <section>
    <h1>3d rotating navigation</h1>
    <h2>+ CSS Icons</h2>
  </section>
